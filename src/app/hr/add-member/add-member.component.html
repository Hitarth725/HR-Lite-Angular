<div class="add-member-container">
  <div class="form-card">
    <div class="form-header">
      <h1 class="form-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="8.5" cy="7" r="4"></circle>
          <line x1="20" y1="8" x2="20" y2="14"></line>
          <line x1="23" y1="11" x2="17" y2="11"></line>
        </svg>
        Add New Employee
      </h1>
      <p class="form-subtitle">Fill in the details to add a new team member</p>
    </div>

    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()" class="member-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-input" formControlName="name"
               placeholder="Enter employee's full name"
               [ngClass]="{'invalid': memberForm.get('name')?.invalid && memberForm.get('name')?.touched}">
        <div class="error-message" *ngIf="memberForm.get('name')?.errors?.['required'] && memberForm.get('name')?.touched">
          Name is required
        </div>
      </div>

      <!-- Gender Field -->
      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="gender" value="Male" formControlName="gender">
            <span class="radio-label">Male</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="gender" value="Female" formControlName="gender">
            <span class="radio-label">Female</span>
          </label>
        </div>
      </div>

      <!-- Role Field -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" class="form-input" formControlName="role"
                [ngClass]="{'invalid': memberForm.get('role')?.invalid && memberForm.get('role')?.touched}">
          <option value="">Select employee's role</option>
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
        <div class="error-message" *ngIf="memberForm.get('role')?.errors?.['required'] && memberForm.get('role')?.touched">
          Please select a role
        </div>
      </div>

      <!-- Salary Field -->
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" class="form-input" formControlName="salary"
               placeholder="Enter salary amount"
               [ngClass]="{'invalid': memberForm.get('salary')?.invalid && memberForm.get('salary')?.touched}">
        <div class="error-message" *ngIf="memberForm.get('salary')?.errors?.['required'] && memberForm.get('salary')?.touched">
          Salary is required
        </div>
        <div class="error-message" *ngIf="memberForm.get('salary')?.errors?.['pattern'] && memberForm.get('salary')?.touched">
          Only numbers allowed
        </div>
      </div>

      <!-- Contact Field -->
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="text" id="contact" class="form-input" formControlName="contact"
               placeholder="Enter 10-digit contact number"
               [ngClass]="{'invalid': memberForm.get('contact')?.invalid && memberForm.get('contact')?.touched}">
        <div class="error-message" *ngIf="memberForm.get('contact')?.errors?.['required'] && memberForm.get('contact')?.touched">
          Contact is required
        </div>
        <div class="error-message" *ngIf="memberForm.get('contact')?.errors?.['pattern'] && memberForm.get('contact')?.touched">
          10-digit number required
        </div>
      </div>

      <!-- Hobbies Field -->
      <div class="form-group">
        <label>Hobbies</label>
        <div class="checkbox-group">
          <ng-container *ngFor="let h of hobbiesList">
            <label class="checkbox-option">
              <input type="checkbox" [value]="h" (change)="onCheckboxChange($event)">
              <span class="checkbox-label">{{ h }}</span>
            </label>
          </ng-container>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button" [disabled]="memberForm.invalid">
        Add Employee
      </button>
    </form>
  </div>
</div>
