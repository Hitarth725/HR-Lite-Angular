<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <h1>Welcome back</h1>
      <p class="subtext">Please enter your details</p>
    </div>

    <div *ngIf="toastMessage" class="toast-message">
      <span class="toast-icon">!</span>
      {{ toastMessage }}
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-input"
               [(ngModel)]="form.email" #emailRef="ngModel" required email
               placeholder="Enter your email">
        <div class="error-message" *ngIf="emailRef.errors?.['required'] && emailRef.touched">
          Email is required
        </div>
        <div class="error-message" *ngIf="emailRef.errors?.['email'] && emailRef.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <div class="password-header">
          <label for="password">Password</label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <input type="password" id="password" name="password" class="form-input"
               [(ngModel)]="form.password" #pwdRef="ngModel" required
               placeholder="Enter your password">
        <div class="error-message" *ngIf="pwdRef.errors?.['required'] && pwdRef.touched">
          Password is required
        </div>
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid">
        Sign In
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a routerLink="register">Sign up</a>
    </div>
  </div>
</div>
