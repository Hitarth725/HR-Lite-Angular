<!-- login.component.html -->
<div class="container py-5">
  <h2>🔐 Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
    <!-- Email -->
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" [(ngModel)]="form.email" #emailRef="ngModel"
        required email>
      <small *ngIf="emailRef.errors?.['required'] && emailRef.touched">Email is required</small>
      <small *ngIf="emailRef.errors?.['email'] && emailRef.touched">Invalid email</small>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="form.password" #pwdRef="ngModel"
        required>
      <small *ngIf="pwdRef.errors?.['required'] && pwdRef.touched">Password is required</small>
    </div>

    <!-- Error Display -->
    <div class="text-danger" *ngIf="error">{{ error }}</div>

    <button class="btn btn-success w-100 mt-2">Login</button>
  </form>
</div>
