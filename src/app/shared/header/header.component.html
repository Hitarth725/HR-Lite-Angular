<header class="app-header">
  <div class="header-container">
    <div class="logo-container">
      <a routerLink="/" class="logo-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <span>HR Lite</span>
      </a>
    </div>

    <nav class="main-nav">
      <ul class="nav-list">
        <li class="nav-item" *ngIf="user?.role === 'Admin'">
          <a class="nav-link" routerLink="/admin-dashboard" routerLinkActive="active">Admin Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="user?.role === 'HR'">
          <a class="nav-link" routerLink="/user-dashboard" routerLinkActive="active">HR Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="user?.role === 'HR'">
          <a class="nav-link" routerLink="/add-member" routerLinkActive="active">Add Member</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/http" routerLinkActive="active">HTTP Page</a>
        </li>
      </ul>
    </nav>

    <div class="user-actions">
      <button class="logout-button" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </div>
</header>
